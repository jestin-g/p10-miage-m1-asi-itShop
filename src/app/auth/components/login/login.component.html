<div class="row">
    <div class="col-md-6 offset-md-3 mt-4">
        <h3>Login</h3> 
        <form #f="ngForm" (ngSubmit)="onSubmit(f)">
            <div class="form-group">
                <label for="loginUsername">Username</label>
                <input type="text" name="username" ngModel required #username="ngModel"
                class="form-control" 
                id="loginUsername" 
                placeholder="Enter Username">
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" name="paswword" ngModel required #password="ngModel" 
                class="form-control" 
                id="loginPassword" 
                placeholder="Enter password">
            </div>
            <button type="submit" [disabled]="f.invalid"
             class="btn btn-primary">Login <i class="fa fa-sign-in-alt"></i></button>
        </form>
    </div>
</div>
